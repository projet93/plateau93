<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-categorie-heading" jhiTranslate="plateau93App.categorie.home.createOrEditLabel">Create or edit a Categorie</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plateau93App.categorie.section" for="field_section">Section</label>
                    <select class="form-control" name="section" formControlName="section" id="field_section">
                        <option value="U6">{{ 'plateau93App.Section.U6' | translate }}</option>
                        <option value="U7">{{ 'plateau93App.Section.U7' | translate }}</option>
                        <option value="U8">{{ 'plateau93App.Section.U8' | translate }}</option>
                        <option value="U9">{{ 'plateau93App.Section.U9' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plateau93App.categorie.descrition" for="field_descrition">Descrition</label>
                    <input type="text" class="form-control" name="descrition" id="field_descrition"
                           formControlName="descrition"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
